<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Korean Keyboard</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


<textarea rows='8' cols='100' id='displayedText' readonly></textarea>
<div id='keyboard'>
<div id='firstRow'>
<div class='key' id='tilda'>~</div>
<div class='key' id='1'>1</div>
<div class='key' id='2'>2</div>
<div class='key' id='3'>3</div>
<div class='key' id='4'>4</div>
<div class='key' id='5'>5</div>
<div class='key' id='6'>6</div>
<div class='key' id='7'>7</div>
<div class='key' id='8'>8</div>
<div class='key' id='9'>9</div>
<div class='key' id='0'>0</div>
<div class='key' id='minus'>-</div>
<div class='key' id='equals'>=</div>
<div class='key' id='backspace'>BS</div>
</div>
<div id='secondRow'>
<div class='key' id='tab'>Tab</div>
<div class='key' id='q'><span class='eng'>Q</span><span class='kor'>ㅂ</span></div>
<div class='key' id='w'><span class='eng'>W</span><span class='kor'>ㅈ</span></div>
<div class='key' id='e'><span class='eng'>E</span><span class='kor'>ㄷ</span></div>
<div class='key' id='r'><span class='eng'>R</span><span class='kor'>ㄱ</span></div>
<div class='key' id='t'><span class='eng'>T</span><span class='kor'>ㅅ</span></div>
<div class='key' id='y'><span class='eng'>Y</span><span class='kor'>ㅛ</span></div>
<div class='key' id='u'><span class='eng'>U</span><span class='kor'>ㅕ</span></div>
<div class='key' id='i'><span class='eng'>I</span><span class='kor'>ㅑ</span></div>
<div class='key' id='o'><span class='eng'>O</span><span class='kor'>ㅐ</span></div>
<div class='key' id='p'><span class='eng'>P</span><span class='kor'>ㅔ</span></div>
<div class='key' id='leftBracket'>[</div>
<div class='key' id='rightBracket'>]</div>
<div class='key' id='frontSlash'>\</div>
</div>
<div id='thirdRow'>
<div class='key' id='capsLock'>Caps</div>
<div class='key' id='a'><span class='eng'>A</span><span class='kor'>ㅁ</span></div>
<div class='key' id='s'><span class='eng'>S</span><span class='kor'>ㄴ</span></div>
<div class='key' id='d'><span class='eng'>D</span><span class='kor'>ㅇ</span></div>
<div class='key' id='f'><span class='eng'>F</span><span class='kor'>ㄹ</span></div>
<div class='key' id='g'><span class='eng'>G</span><span class='kor'>ㅎ</span></div>
<div class='key' id='h'><span class='eng'>H</span><span class='kor'>ㅗ</span></div>
<div class='key' id='j'><span class='eng'>J</span><span class='kor'>ㅓ</span></div>
<div class='key' id='k'><span class='eng'>K</span><span class='kor'>ㅏ</span></div>
<div class='key' id='l'><span class='eng'>L</span><span class='kor'>ㅣ</span></div>
<div class='key' id='semicolon'>;</div>
<div class='key' id='quote'>'</div>
<div class='key' id='enter'>Enter</div>
</div>
<div id='forthRow'>
<div class='key' id='leftShift'>Shift</div>
<div class='key' id='z'><span class='eng'>Z</span><span class='kor'>ㅋ</span></div>
<div class='key' id='x'><span class='eng'>X</span><span class='kor'>ㅌ</span></div>
<div class='key' id='c'><span class='eng'>C</span><span class='kor'>ㅊ</span></div>
<div class='key' id='v'><span class='eng'>V</span><span class='kor'>ㅍ</span></div>
<div class='key' id='b'><span class='eng'>B</span><span class='kor'>ㅠ</span></div>
<div class='key' id='n'><span class='eng'>N</span><span class='kor'>ㅜ</span></div>
<div class='key' id='m'><span class='eng'>M</span><span class='kor'>ㅡ</span></div>
<div class='key' id='comma'>,</div>
<div class='key' id='period'>.</div>
<div class='key' id='backSlash'>/</div>
<div class='key' id='rightShift'>Shift</div>
</div>
<div id='fifthRow'>
<div class='key' id='spacebar'>Space</div>
</div>
</div>

<div id='langSelect'>
<div class='language active' id='engSelect'>English</div>
<div class='language' id='korSelect'>Korean</div>
</div>

<script src="js/app.js"></script>

</body>
</html>
